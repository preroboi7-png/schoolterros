<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School of F - Horror Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="menu-screen">
        <h1>ESCOLA DE HORROR</h1>
        <div class="grade-paper">
            <p>PROVA FINAL</p>
            <h2 class="grade-f">F</h2>
        </div>
        <button id="start-btn">COMEÇAR</button>
    </div>

    <div id="dialogue-screen" class="hidden">
        <p id="typing-text"></p>
    </div>

    <div id="game-over-screen" class="hidden">
        <h1>VOCÊ MORREU</h1>
        <div class="options">
            <button onclick="location.reload()">Voltar ao Menu</button>
            <button onclick="startGame(true)">Recomeçar do Início</button>
            <button id="restart-window-btn" class="hidden" onclick="restartFromWindow()">Recomeçar da Janela</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
        <img id="player-sprite" src="{{ url_for('static', filename='player/parada.gif') }}" alt="Player">
        <img id="monster-sprite" src="{{ url_for('static', filename='monster/andar.gif') }}" class="hidden" alt="Monster">
        <div id="hud">Páginas: <span id="paper-count">0</span>/15</div>
    </div>

    <audio id="audio-inicial" src="{{ url_for('static', filename='inicial.mp3') }}" loop></audio>
    <audio id="audio-vinhas" src="{{ url_for('static', filename='player/vinhas.mp3') }}"></audio>
    <audio id="audio-grito" src="{{ url_for('static', filename='player/grito.mp3') }}"></audio>
    <audio id="audio-janela" src="{{ url_for('static', filename='player/janela.mp3') }}"></audio>
    <audio id="audio-passos-monster" src="{{ url_for('static', filename='monster/passosmonster.mp3') }}" loop></audio>
    <audio id="audio-monster-ataque" src="{{ url_for('static', filename='monster/monsterataque.mp3') }}"></audio>
    <audio id="audio-player-dead" src="{{ url_for('static', filename='player/playerdead.mp3') }}"></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
